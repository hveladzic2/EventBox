spring.datasource.url=jdbc:postgresql://localhost:5432/EventBoxDB
spring.datasource.username=postgresuser
spring.datasource.password=ThePassword
spring.dbcp2.max-wait-millis=30000
spring.dbcp2.validation-query=SELECT 1
spring.dbcp2.validation-query-timeout=30
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.id.new_generator_mappings=true
springdoc.pathsToMatch=/api/**
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

spring.mail.host=smtp.office365.com
spring.mail.port=587
spring.mail.username=eventbox2022@outlook.com
spring.mail.password=eventbox12345
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
